<body>
    <header>
        <h1>❌ Tic Tac Toe ⭕</h1>
    </header>
    <aside>
        <div>
            <div>
                <div>
                    <label for="player1Symbol">Your Symbol Here:</label>
                    <input id="player1Symbol" name="player1Symbol" type="text" placeholder="❌ Default">
                </div>
                <div>
                    <label for="player2Symbol">Your Symbol Here:</label>
                    <input id="player2Symbol" name="player2Symbol" type="text" placeholder="⭕ Default">
                </div>
            </div>
            <div>
                <h4>Number of Rounds:</h4>
                <div>
                    <button>1</button>
                    <button>3</button>
                    <button>5</button>
                </div>
            </div>
            <button class="startGame">GO</button>
        </div>
        <div id="upAndDown"></div>
    </aside>
    <main id="actualGame">
        <table>
            <tr>
                <th class="slot"></th>
                <th class="slot"></th>
                <th class="slot"></th>
            </tr>
            <tr>
                <th class="slot"></th>
                <th class="slot"></th>
                <th class="slot"></th>
            </tr>
            <tr>
                <th class="slot"></th>
                <th class="slot"></th>
                <th class="slot"></th>
            </tr>
        </table>
        <div class="scoreTable">
            <div id="p1Points" class="points">0</div>
            :
            <div id="p2Points" class="points">0</div>
        </div>
    </main>
    <!-- MODAL POPUP, VISIBLE ONLY FOR IOS USERS -->
    <div id="iosAlertBoxWebApp">
        <div id="actualContent">
            <div id="plusSquare">
                <div></div>
                <div></div>
            </div>
            <span id="alertIOS">Install this WebApp on your iPhone: tap on Share Button then add to HomeScreen.</span>
        </div>
    </div>
</body>

</html>
